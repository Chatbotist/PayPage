<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Фигура</title>
    <style>
        .rectangle {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            position: relative;
            perspective: 1000px;
        }

        .rectangle-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(30deg) rotateX(20deg);
            transition: transform 0.5s ease;
        }

        .rectangle:hover .rectangle-inner {
            transform: rotateY(0deg) rotateX(0deg);
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="rectangle-inner"></div>
    </div>
</body>
</html>
